<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  
  <title>Todo Live</title>

<body>

  <div class="container">
    <div class="box one"></div>
    <!-- <div class="date-box">
        <p id="day"moment().format("ddd")%></p>
        <p id="date"><%= moment().format("MMM, DD")%> <br/><%= moment().format('YYYY') %></p>
      </div> -->

    <div class="box two" id="addItems">
      <div class="wrap">
        <form>
          <div id="header"></div>
          <!-- <h1>DAY</h1>
          <h2>MONTH</h2>
          <h3>12</h3>
          <h4>2018</h4> -->
          <div class="day" class="date" class="year"></div>
          <input id="todo-input" type="text" name="todo" class="border" placeholder="Add New Task.." /> <br>

          <div id="submit" class="item"><i class="fa fa-share"></i></div>
          <button id="submit"></button>
        </form>

        <div id="todos">
          <ul id="addTasks" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>

  <i class="far fa-circle"></i>
  <i class="far fa-times-circle"></i>

  
  <script src="/js/addtasks.js"></script>
  <script src="/js/date.js"></script>
